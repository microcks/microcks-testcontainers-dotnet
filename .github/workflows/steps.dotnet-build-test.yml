on:
  workflow_call:
    inputs:
      runs-on:
        required: false
        type: string
        default: 'ubuntu-latest'
      use-sonarcloud:
        required: false
        type: boolean
        default: false
      version:
        required: true
        type: string
      publish-package:
        required: false
        type: boolean
        default: false
    secrets:
      SONAR_TOKEN:
        required: false
    outputs:
      publish-package:
        description: 'Publish package is enabled ?'
        value: ${{ jobs.build_test.outputs.publish-package }}
permissions: read-all

jobs:
  build_test:
    runs-on: ${{ inputs.runs-on }}

    outputs:
      publish-package: ${{ inputs.publish-package }}

    steps:
    - name: ğŸ”„ Checkout
      uses: actions/checkout@v6
      with:
        lfs: true
        fetch-depth: 0

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        global-json-file: global.json

    # We can remove this as JRE is automaticallu provisionned by Sonar
    # - name: ğŸ› ï¸ Setup JDK 17
    #   if: ${{ inputs.use-sonarcloud == true }}
    #   uses: actions/setup-java@v4.5.0
    #   with:
    #     java-version: 17
    #     distribution: 'zulu'

    - name: ğŸ› ï¸ Install SonarCloud scanner
      if: ${{ inputs.use-sonarcloud == true }}
      run: dotnet tool install --global dotnet-sonarscanner

    - name: ğŸ”§ Restore .NET Tools
      run: dotnet tool restore

    - name: ğŸ”§ Restore dependencies
      run: dotnet restore

    - name: ğŸ” Start SonarQube Analysis
      # Only run SonarCloud analysis only for the original repository and not for forks (either on push or PR from the same repo)
      if: ${{ inputs.use-sonarcloud == true &&
          ( github.repository == 'microcks/microcks-testcontainers-dotnet') &&
          ( github.event_name != 'pull_request' || ( github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]') ) }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet-sonarscanner begin `
        /k:"microcks_microcks-testcontainers-dotnet" `
        /o:"microcks" `
        /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
        /d:sonar.host.url="https://sonarcloud.io" `
        /d:sonar.cs.opencover.reportsPaths="**/*.opencover.xml" `
        /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml `
        /v:"${{ inputs.version }}"
      shell: pwsh

    - name: ğŸ— Build
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ§ª Test .NET
      id: test
      if: ${{ inputs.use-sonarcloud == false }}
      run: |
        dotnet test --no-build `
        --configuration Release `
        --logger trx `
        --collect:"XPlat Code Coverage" `
        --results-directory testresults
      shell: pwsh

    - name: ğŸ§ª Test .NET with coverage
      id: test-with-coverage
      if: ${{ inputs.use-sonarcloud == true }}
      run: |
        dotnet tool install --global dotnet-coverage
        dotnet-coverage collect --output-format xml --output "coverage.xml" "dotnet test --no-build --configuration Release --logger trx --results-directory testresults"
      shell: pwsh

    - name: Stop SonarQube Analysis
      # Only run SonarCloud analysis only for the original repository and not for forks (either on push or PR from the same repo)
      if: ${{ inputs.use-sonarcloud == true &&
          ( success() || steps.test-with-coverage.conclusion == 'failure' ) &&
          ( github.repository == 'microcks/microcks-testcontainers-dotnet' ) &&
          ( github.event_name != 'pull_request' || ( github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'dependabot[bot]' ) ) }}
      id: sonar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    - name: ğŸ“¤ Upload Test And Coverage Results
      uses: actions/upload-artifact@v6
      if: always() # run this step even if previous step failed
      with:
        name: ${{ inputs.runs-on }}
        path: testresults

    - name: ğŸ“¦ Nuget Pack
      if: ${{ inputs.publish-package }}
      run: |
        dotnet pack `
        --include-source `
        --configuration Release `
        --no-build `
        --no-restore `
        --output ${{ github.workspace }}/nugets/ `
        -p:PackageVersion="${{ inputs.version }}"
      shell: pwsh

    - name: ğŸ“¤ Upload Nuget Package
      uses: actions/upload-artifact@v6
      if: ${{ inputs.publish-package }}
      with:
        if-no-files-found: error
        name: nugets_${{ inputs.runs-on }}
        path: nugets

